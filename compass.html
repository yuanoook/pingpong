<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>Sensor Test</title>
  <style media="screen">
  html{height:100%;}
  body{margin:0;height:100%;transition:all 1s;display:table;width:100%;}
  div{display:table-cell;text-align:center;vertical-align:middle;}
  </style>
</head>
<body>
  <div>
    <img id="compass" src="http://fly.yuanoook.com/file?hash=90875505166e550cf128d015cf338ed3" style="width:75%;border-radius:50%;">
    <script style="display:block;white-space:pre-wrap;text-align:left;font-size:8px;">
    window.DeviceOrientationEvent && window.addEventListener("deviceorientation", function (event) {
      compass.style.transform = 'rotateZ('+event.alpha+'deg)';
    });
    </script>
  </div>
</body>
</html>
