<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" />
  <title>Threejs</title>
  <style>body,canvas{margin:0;padding:0;overflow:hidden;display:block;}</style>
  <script src="/static/js/jquery.plus.min.js"></script>
</head>
<body>
  <div if="canvas" component="canvas" src="/static/component/canvas.htm" version="Math.random()"></div>
  <div if="add_cube" component="add_cube" src="/static/component/add_cube.htm" version="Math.random()"></div>
  <div if="vertices" component="vertices" src="/static/component/vertices.htm" version="Math.random()"></div>
  <div if="geometry" component="geometry" src="/static/component/geometry.htm" version="Math.random()"></div>
  <script>
    (function(){
      $(this).render({
        canvas: false,
        add_cube: false,
        fog: false,
        vertices: false,
        geometry: true
      });
    }).call(document.scripts[document.scripts.length-1].parentNode)
  </script>
</body>
</html>
