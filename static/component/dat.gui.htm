<div></div>

<script src="/static/js/dat.gui.js"></script>
<script>
  var me = this;
  var gui = new dat.GUI();
  var controls = me.container.controls;

  for(var key in controls){
    controls.hasOwnProperty(key) && (
      typeof controls[key]=='function'
        ? gui.add(controls, key)
        : gui.add(controls, key, 0, 0.5)
    );
  }
</script>
