<div>
  <div class="stage"></div>
  <div component="stats" src="/static/component/stats.htm" version="Math.random()"></div>
</div>
<script src="/static/js/three.js"></script>
<script>
  var me = this;
  me.render();

  var stage = this.find('.stage').get(0);

  var scene = new THREE.Scene();
  var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
  var renderer = new THREE.WebGLRenderer();
  renderer.setClearColor(0xEEEEEE);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMapEnabled = true;

  var axes = new THREE.AxisHelper(20);
  scene.add(axes);

  var planeGeometry = new THREE.PlaneBufferGeometry(60, 20);
  var planeMaterial = new THREE.MeshLambertMaterial({color:0xcccccc});
  var plane = new THREE.Mesh(planeGeometry, planeMaterial);

  plane.rotation.x = -0.5 * Math.PI;
  plane.position.x = 15;
  plane.position.y = 0;
  plane.position.z = 0;
  plane.receiveShadow = true;

  scene.add(plane);

  var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
  var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000, wireframe: false})
  var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

  cube.position.y = 2;
  cube.castShadow = true;

  scene.add(cube);

  var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
  var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff, wireframe: false});
  var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

  sphere.position.x = 20;
  sphere.position.y = 4;
  sphere.position.z = 2;
  sphere.castShadow = true;

  scene.add(sphere);

  var spotLight = new THREE.SpotLight(0xffffff);

  spotLight.position.set(-40, 60, -10);
  spotLight.castShadow = true;

  scene.add(spotLight);

  camera.position.x = -30;
  camera.position.y = 40;
  camera.position.z = 30;
  camera.lookAt(scene.position);

  stage.appendChild(renderer.domElement);
  renderScene();

  function renderScene(){
    me.trigger({type:'scene_update'});
    requestAnimationFrame(renderScene);
    renderer.render(scene, camera);
  }
</script>
