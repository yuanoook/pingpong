<style>
{
  position:absolute;top:24px;left:0;
}
</style>
<div></div>
<script src="/static/js/stats.js"></script>
<script>
  var me = this;

  var stats = new Stats();
  stats.setMode(0);
  me.append(stats.domElement);

  var stats_update = stats.update.bind(stats);
  var container = me.container;
  container.on('scene_update',stats_update);

  me.on('destroy',container.off.bind(container,'scene_update',stats_update));
</script>
