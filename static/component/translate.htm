<div>
  <div class="stage"></div>
  <div component="stats" src="/static/component/stats.htm" version=""></div>
  <div component="dat.gui" src="/static/component/dat.gui.htm" version="Math.random()"></div>
  <div component="window_resize" src="/static/component/window.resize.htm" version=""></div>
</div>
<script src="/static/js/three.js"></script>
<script src="/static/component/js/scene-cube.controls.js" scope></script>
<script>
var me = this;
var scene,cube;

scene= window.scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
var renderer = new THREE.WebGLRenderer();
renderer.setClearColor(0xEEEEEE);
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMapEnabled = true;

var planeGeometry = new THREE.PlaneBufferGeometry(60, 40);
var planeMaterial = new THREE.MeshLambertMaterial({color:0xcccccc});
var plane = new THREE.Mesh(planeGeometry, planeMaterial);

plane.rotation.x = -0.5 * Math.PI;
plane.position.x = 7;
plane.position.y = 0;
plane.position.z = -5;
plane.receiveShadow = true;

scene.add(plane);

var axes = window.axes = new THREE.AxisHelper(30);
scene.add(axes);

var spotLight = new THREE.SpotLight(0xffffff);

spotLight.position.set(-40, 60, -10);
spotLight.castShadow = true;

scene.add(spotLight);

var ambientLight = new THREE.AmbientLight(0x0c0c0c);
scene.add(ambientLight);

scene.fog = new THREE.Fog(0xffffff, 0.015, 100);

camera.position.x = -30;
camera.position.y = 40;
camera.position.z = 30;
camera.lookAt(scene.position);

me.controls = controls;
$.pushValue(controls,'scene.position',null);
$.pushValue(controls,'cube.position',null);
$.pushValue(controls,'buttons.translateOnAxis',function(){
  cube.translateOnAxis( new THREE.Vector3(1,1,1).normalize(), 5 );
});
$.pushValue(controls,'buttons.resetPostion',function(){
  cube.position.x = cube.position.y = cube.position.z = 0;
});

function createCubeVertices(){
  return controls.cube.vertices.map(function(vertice){
    return new THREE.Vector3(
      vertice[0] * controls.cube.size,
      vertice[1] * controls.cube.size,
      vertice[2] * controls.cube.size
    );
  });
}

function addCube(){
  var vertices = createCubeVertices();
  var faces = [
    new THREE.Face3(0,2,1),
    new THREE.Face3(2,3,1),
    new THREE.Face3(4,6,5),
    new THREE.Face3(6,7,5),
    new THREE.Face3(4,5,1),
    new THREE.Face3(5,0,1),
    new THREE.Face3(7,6,2),
    new THREE.Face3(6,3,2),
    new THREE.Face3(5,7,0),
    new THREE.Face3(7,2,0),
    new THREE.Face3(1,3,4),
    new THREE.Face3(3,6,4)
  ];

  var cubeGeometry = new THREE.Geometry();
  cubeGeometry.vertices = vertices;
  cubeGeometry.faces = faces;
  cubeGeometry.computeFaceNormals();
  var cubeMaterial = new THREE.MeshLambertMaterial({color:0x44ff44});
  var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

  cube.castShadow = true;
  cube.name = "cube-" + scene.children.length;
  scene.add(cube);

  return cube;
}

cube = window.cube = addCube();
me.on('scene_update',function(){
  [['scene',scene],['cube',cube]].forEach(function(obj){
    var key = obj[0];
    var val = obj[1];
    with(val){
      with(rotation){
        x = (controls[key].rotation.x/180)*Math.PI;
        y = (controls[key].rotation.y/180)*Math.PI;
        z = (controls[key].rotation.z/180)*Math.PI;
      }
      with(scale){
        x = controls[key].scale.x * controls[key].size;
        y = controls[key].scale.y * controls[key].size;
        z = controls[key].scale.z * controls[key].size;
      }
    }
  });

  with(cube.geometry){
    vertices = createCubeVertices();
    verticesNeedUpdate = true;
    computeFaceNormals();
  }

  with(cube.material){
    wireframe = controls.cube.wireframe;
  }
});

me.render();

me.on('window_resize', function(){
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

var stage = me.find('.stage').get(0);
stage.appendChild(renderer.domElement);

var destroyed = false;
me.on('destroy',function(){destroyed = true;});
renderScene();
function renderScene(){
  if(destroyed){return;}
  me.trigger({type:'scene_update'});
  requestAnimationFrame(renderScene);
  renderer.render(scene, camera);
}
</script>
